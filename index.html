<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- Mi CSS -->
     <link rel="stylesheet" href="Css/style.css"  />
    <!-- Icono Bora Cat -->
    <link rel="shortcut icon" href="IMG/Untitled-3.png" type="image/x-icon" />
    <title>BoraCat 36</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="row">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a href="/" class="logo">
                <img src="img/Untitled-3.png" alt="Logo de la empresa" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav__item"><a class="nav__link" href="">Inicio</a></li>
                    <li class="nav__item">
                      <a class="nav__link" href="pages/Bora36.html">Bora 36</a>
                    </li>
                    <li class="nav__item">
                      <a class="nav__link" href="pages/Servicios.html">Servicios</a>
                    </li>
                    <li class="nav__item">
                      <a class="nav__link" href="pages/Galería.html">Galería</a>
                    </li>
                    <li class="nav__item">
                      <a class="nav__link" href="pages/Contactanos.html"
                        >Contactanos</a
                      >
                    </li>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section id="intro_section">
        <div class="container">
          <h1 class="display_2">
            <span class="display_2_intro">El Nuevo Bora Bora 36</span>
            <span class="display_2_description">
              El nuevo catamarán a vela constrido en laminado solido de fibra de vidrio...
            </span>
          </h1>
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Img/Bora 800x800.jpg" class="d-block w-100" alt="..." width="100%"> 
              </div>
              <div class="carousel-item">
                <img src="Img/Bora2 800x800.jpg" class="d-block w-100" alt="..." width="100%">
              </div>
              <div class="carousel-item">
                <img src="Img/Bora3 800x800.jpg" class="d-block w-100" alt="..." width="100%">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="container">
          <h2 class="contact_title">¡Contactanos ahora por Whatsapp!</h2>
          <div class="contact_logo">
            <a href="https://web.whatsapp.com/">
              <img src="ICONOS/whatsapp.png" alt="Hablar por whatsapp"
            /></a>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">&copy; Copyright 2023 - Creado por BoraCat 36</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <img src="iconos/instagram.png" alt="Instagram icono" height="50" />
            <img src="iconos/facebook-app-symbol.png" alt="Facebook icono" height="50"/>
          </ul>
        </footer>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/bootstrap/js/bootstrap.js" />
  </body>
</html>
